<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
 
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet">
    <style>
        body {
            background-color: #F7F3BC;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 10% auto 10%;
            grid-gap: 30px;
            grid-auto-rows: 30% 40% 30%;
        }
        .quote-box {
            grid-column: 2;
            grid-row: 3 ;
            text-align: center;
        }
        .quote-text {
            font-size: 50px;
            grid-column: 2;
            grid-row: 2;
            text-align: center;
        }
        .btn {
            margin: 20%;
            width: 50%;
        }
        #author {
            font-size: 20px;
            font-style: italic;
            text-align: right;
        }
    </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="quote-box">
                <button type="button" class="btn btn-primary">Quote Me!</button>
            </div>
            <div class="quote-text">
                <p id="quote">
                    There is no way you will get a quote from me for your stupid website.
                </p>
                <p id="author" >
                    Anonymous
                </p>
            </div>
        </div>
    </body>
</html>
